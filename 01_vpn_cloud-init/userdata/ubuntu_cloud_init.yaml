#cloud-config
timezone: Asia/Tokyo
# ホスト名上書き防止
hostname: ${fqdn}
fqdn: ${fqdn}
preserve_hostname: false
# SSH 公開鍵
ssh_authorized_keys: 
  - ${ssh_authorized_keys}
# コンソール用パスワード（ハッシュ文字列OK）
password: ${password}
chpasswd: {expire: false}
# apt パッケージ導入
package_update: false
package_upgrade: false
packages: 
  - nginx
  - stress-ng
bootcmd:
  ## netplan を 99-netcfg.yaml に生成（50-cloud-init.yaml は残す）
  - |
    cat <<'EOF' > /etc/netplan/99-netcfg.yaml
    network:
      version: 2
      renderer: networkd
      ethernets:
        ens3:
          dhcp4: false
          dhcp6: false
          addresses:
            - ${nic1ip}/${nic1cidr}
          nameservers:
            addresses:
            - ${dns1}
            - ${dns2}
          routes:
            - to: default
              via: ${defaultgateway}
    EOF
    chmod 600 /etc/netplan/99-netcfg.yaml
  ## --- 92: ens4 (private) ※GW/DNSなし（必要なら追記） ---
  #- |
  #  cat <<'EOF' > /etc/netplan/92-ens4.yaml
